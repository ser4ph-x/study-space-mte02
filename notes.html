  <script>
  function searchNotes() {
    const input = document.getElementById("searchInput");
    const query = input.value.toLowerCase();
    const lists = document.querySelectorAll(".notes-list");
    const noResults = document.getElementById("noResults");

    let found = false;

    lists.forEach(list => {
      const items = list.querySelectorAll("li");

      items.forEach(item => {
        const link = item.querySelector("a");
        const originalText = link.innerText;

        // Remove previous highlights
        link.innerHTML = originalText;

        if (originalText.toLowerCase().includes(query) && query !== "") {
          const regex = new RegExp(`(${query})`, "gi");
          link.innerHTML = originalText.replace(regex, "<mark>$1</mark>");
          item.style.display = "";
          found = true;
        } else if (query === "") {
          item.style.display = "";
          found = true;
        } else {
          item.style.display = "none";
        }
      });
    });

    noResults.style.display = found ? "none" : "block";
  }
</script>

<div class="container">
  <h2>Study Notes</h2>

  <input
    type="text"
    id="searchInput"
    placeholder="Search notes..."
    onkeyup="searchNotes()"
    style="width:100%; padding:10px; margin-bottom:15px;"
  >

  <p id="noResults" style="display:none; color:#ef4444; margin-bottom:15px;">
  No results found.
</p>
