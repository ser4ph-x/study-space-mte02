<script>
  const firebaseConfig = {

<header>

  <button onclick="toggleDark()">ðŸŒ™</button>

<script>
  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    });
  }
</script>

</nav>

  <script>
  // Run as soon as page loads
  (function () {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  })();

  function toggleDark() {
    const body = document.body;
    const isDark = body.classList.toggle("dark");

    localStorage.setItem("theme", isDark ? "dark" : "light");

    const iframe = document.getElementById("discordWidget");
    if (iframe) {
      iframe.src =
        "https://discord.com/widget?id=1464988856628678746&theme=" +
        (isDark ? "dark" : "light");
    }
  }
</script>

<div class="container">
  <h2>Welcome</h2>
  <p>
    This is our personal study space where friends can share notes,
    organize materials, and help each other.
  </p>
</div>

</body>
