<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Study Space</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<script>
  // Apply saved theme on page load
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark");
    updateDiscordTheme("dark");
  }

  function toggleDark() {
    const body = document.body;
    body.classList.toggle("dark");

    if (body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
      updateDiscordTheme("dark");
    } else {
      localStorage.setItem("theme", "light");
      updateDiscordTheme("light");
    }
  }

  function updateDiscordTheme(theme) {
    const iframe = document.getElementById("discordWidget");
    if (!iframe) return;

    iframe.src =
      "https://discord.com/widget?id=1464988856628678746&theme=" + theme;
  }
</script>  

<body>

<header>
  <h1>Study Space</h1>
  <p>A shared place for notes and collaboration</p>
</header>

</html>
